<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        {{ form.name }}
        <br>
        <label for="id_date_start">Start Date:</label>
        <input type="date" id="id_date_start" name="date_start">
        <br>
        <br>
        <label for="id_time_start">Start time:</label>
        <input type="time" id="id_time_start" name="time_start">
        <br>
        <label for="id_date_finish">Finish Date:</label>
        <input type="date" id="id_date_finish" name="date_finish">
        <br>
        <br>
        <label for="id_time_finish">Finish time:</label>
        <input type="time" id="id_time_finish" name="time_finish">
        <br>
        <label for="id_description">Description:</label>
        <button onclick="opendis()" name="description"> Добавить описание</button>
        <div class="form-popup" id="dis">
            <h4>Напиши своё описание</h4>
            {{ form.description }}
            <br>
            <h4>вариант:</h4> вариант гпт
            <br>
            <button onclick="closedis()">Без описания</button>
        </div>
        <br>
        <button type="submit" name="save_button">Добавить</button>
        <button type="button" onclick="closeFor()">Закрыть</button>
    </form>
</body>
</html>
