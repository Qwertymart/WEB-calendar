{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редакция</title>
    <style>
        body {
            background-color: #2F303A;
        }
        button {
            background-color: #3A3C42;
            border: none;
            margin: 10px;
            height: 45px;
            width: 120px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        .edit {
            background-color: #555769;
            color: #FFF;
            padding: 20px 70px;
            width: 600px;
            border-radius: 50px;
            position: absolute;
            margin-left: 490px;
            margin-top: 20px;
            box-sizing: border-box;
        }
        label {
            float: left;
            margin-right: 5px;
            height: 30px;
            color: white;
        }
        select, input[type="date"], input[type="time"], input[type="color"] {
            margin-bottom: 10px;
            border-radius: 10px;
            width: 120px;
        }
        input[type="text"] {
            border-radius: 10px;
            height: 20px;
            margin-bottom: 12px;
            padding-left: 5px;
            border: none;
        }
        h2 {
            text-align: center;
            color: #FFF;
            margin-top: -10px;
        }
        h3 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="edit">
        <img hspace="150px" src="{% static 'events/img/image_2024-04-29_11-20-12.png' %}" alt="pict" width="110px">
        <h2>TimeTracer</h2>
        <h3>Измени данные события:</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="save">Изменить</button>
            <button type="submit" name="delete">Удалить событие</button>
        </form>
    </div>
</body>
</html>
