{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редакция</title>
    <style>
        body{
            background-color:#2F303A;
        }
        button{
            background-color:#3A3C42;
            border:none;
            margin:10px;
            height:45px; width:120px;
            border-radius:10px;
            cursor:pointer;
        }
        .edit{
            background-color:#555769;
            color:#FFF;
            padding-bottom:20px;
            width:600px;
            padding-left:70px;padding-top:20px;
            border-radius:50px;
            position:absolute;
            margin-left:490px;
            margin-top:20px;
            overflow: visible;
            box-sizing: border-box;
            display: block;
        }
        label{
            float:left;
            margin-right:5px;
            height:30px;

        }
        select{
            margin-bottom:10px;
            border-radius:10px;
            width:120px;
        }
        input{
            border-radius:10px;
            height:20px;
            margin-bottom:12px;
            padding-left:5px;
            border:none;
        }
        h2{
            padding-left:140px;
            color:#1C1C1C;
            margin-top:-10px;
        }
        .dis{
            display:none;
            background-color:#FFF;
            border:1 px solid black;
            color:#000;
            width:350px;
            border-radius:20px;
            padding:10px;
        }
        .lab{
            margin-left:-90px;
        }
    </style>
</head>
<body>
    <div class="edit">
        <img hspace="150px" src="{% static 'events/img/image_2024-04-29_11-20-12.png' %}" alt="pict" width="110px">
        <h2>TimeTracer</h2>
        <h3>Измени данные события:</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="save">Изменить</button>
            <button type="submit" name="delete">Удалить событие</button>
        </form>
    </div>
</body>
</html>
